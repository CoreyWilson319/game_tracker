{% extends "base.html" %}
{% block content %}
<h1 id="page_title">Games Currently Added</h1>
<div id="add_game">
    <a href="{% url 'add_game' %}">Add Game</a>
</div>
    {% for game in games %}
<a href="/games/{{ game.id }}">
    <h3 id="game_title">{{ game.title }}</h3>
</a>
{{ game.image }}
<div id = "description">
    <p>Description: {{ game.description }}</p>
    <p>Platforms: {{ game.platforms }}</p>
</div>

{% endfor %}
{% endblock %}
