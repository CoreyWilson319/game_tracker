{% extends 'base.html' %}
{% load static %}

{% block content %}

<h3 id="user_playlist">{{ username }} Is Playing</h1>
  <hr>
  <div id="all_notes">
    <a href="/games/user/{{ username }}/notes">All {{ username }} Notes</a>
  </div>
<!-- <p>{{ user.id }}</p> -->

<div class="content-box">
{% for game in games %}
<div class="border-box">
  <a href="/games/{{ game.id }}/{{ username }}">
    <h4 id="game_title">{{ game.title }}</h3>
    </a>
</div>
    
    {% endfor %}
  </div>

{% endblock %}
